config:
  target: https://patena-api.herokuapp.com
  payload:
    # path relativo a la localizaci√≥n del script de test
    path: "design.csv"
    fields:
      - "distance"
      - "email"
      - "designType"
      - "language"
      - "Token"
  phases:
    - duration: 20
      arrivalRate: 1
      name: send design
  defaults:
    headers:
      Authorization: 'Bearer {{Token}}'
scenarios:
  - flow:
      - post:
          url: "/design"
          json:
            distance: "{{ distance }}"
            email: "{{ email }}"
            designType: "{{ designType }}"
            language: "{{ language }}"
          headers:
            Authorization: 'Bearer {{Token}}'



