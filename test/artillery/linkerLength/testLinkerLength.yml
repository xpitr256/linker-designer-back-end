config:
  target: https://patena-api.herokuapp.com
  payload:
    # path relativo a la localizaci√≥n del script de test
    path: "distance.csv"
    fields:
      - "distance"
  phases:
    - duration: 60
      arrivalRate: 14
      name: get Length
  defaults:
    headers:
      x-api-key: "{{ $processEnvironment.VUE_APP_BACK_END_TOKEN }}"
scenarios:
  - flow:
      - get:
          url: "/linkerLength?distance={{ distance }}"




